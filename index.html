<html>

<head>
    <meta charset="UTF-8">
    <title>Hollow Knight Completion Tracker</title>
    <script src="main.js"></script>
    <style>
        h1{text-align: center;}
        h2{text-align: center;}
        h3{text-align: center;}
        h4{text-align: center;}
        h5{text-align: center;}
        p{text-align: center;}
    </style>
</head>

<body style="background-color:beige;">
    <h1>Hollow Knight Completion Tracker</h1>

    <h3>
        <label>What do you want to do?</label>
    </h3>
    <p>
        <select id="TASK">
            <option value=""></option>
            <option value="SEARCH">SEARCH</option>
            <option value="ADD">ADD</option>
            <option value="DELETE">DELETE</option>
            <option value="EDIT">EDIT</option>
        </select>
    </p>
    
    <h4>
        <input type="text1" id="input1">
        <input type="text2" id="input2">
        <input type="text3" id="input3">
        <input type="text4" id="input4">
        <input type="text5" id="input5">
    </h4>
    <h5>
        <button onclick = "RUN()">RUN</button><br>
        <div id="SELECTERROR"></div>
    </h5>
    


</body>

</html>
